<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../CSS/mysite.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>Photo Collection</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <h1 style="text-align: center; background-color: blueviolet">
                Photo Collection
            </h1>
            <p
                style="
                    text-align: center;
                    text-decoration: underline;
                    font-size: large;
                "
            >
                <b>Family Photo's from Trip to Seattle</b>
            </p>
            <div id="dump">
                <div
                    id="carouselExampleControls"
                    class="carousel slide"
                    data-ride="carousel"
                >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="../Photo/trip/seattle.png"
                                class="d-block w-100"
                                alt="..."
                                style="width: 50px; height: 500px"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../Photo/trip/ferry.png"
                                class="d-block w-100"
                                alt="..."
                                style="width: 50px; height: 500px"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../Photo/trip/girls.png"
                                class="d-block w-100"
                                alt="..."
                                style="width: 50px; height: 500px"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../Photo/trip/gum.png"
                                class="d-block w-100"
                                alt="..."
                                style="width: 50px; height: 500px"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../Photo/trip/market.png"
                                class="d-block w-100"
                                alt="..."
                                style="width: 50px; height: 500px"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../Photo/trip/tower.png"
                                class="d-block w-100"
                                alt="..."
                                style="width: 50px; height: 500px"
                            />
                        </div>
                    </div>
                    <a
                        class="carousel-control-prev"
                        href="#carouselExampleControls"
                        role="button"
                        data-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a
                        class="carousel-control-next"
                        href="#carouselExampleControls"
                        role="button"
                        data-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </main>
        <script src="photo.js"></script>
    </body>
    <footer>
        <hr />
        <p style="text-align: center">
            Kendall Sorenson | <a href="../Home/index.html">Home</a> |
            <a href="..//About Me/index.html">About Me</a>|
            <a href="../Hobbies/index.html"> Hobbies</a> |
            <a href="../Contact Me/index.html">Contact Me</a>
        </p>
    </footer>
</html>
